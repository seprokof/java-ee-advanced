<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/root-stub.xhtml">

	<ui:define name="pageTitle">Registration</ui:define>

	<ui:define name="pageHeader">
		<h2>Registration</h2>
		<br />
		Don't have account? Let's make it!
		<br />
	</ui:define>

	<ui:define name="pageBody">
		<h:form>
			<p:panelGrid columns="3">
				<p:outputLabel for="loginInputId" value="Username *:"
					indicateRequired="false" />
				<p:inputText id="loginInputId" value="#{regView.user.login}"
					required="true" requiredMessage="Username is mandatory"
					validatorMessage="Username is invalid, only letters, digits and '_' sign allowed">
					<f:validateRegex pattern="^[_A-Za-z0-9]+$" />
				</p:inputText>
				<p:message id="loginInputIdmsg" for="loginInputId" />

				<p:outputLabel for="passInputId" value="Password *:"
					indicateRequired="false" />
				<p:password id="passInputId" value="#{regView.user.password}"
					required="true" requiredMessage="Password is mandatory" />
				<p:message id="passInputIdmsg" for="passInputId" />

				<p:outputLabel for="fnameInputId" value="First name :" />
				<p:inputText id="fnameInputId" value="#{regView.user.firstName}" />
				<p:message id="fnameInputIdmsg" for="fnameInputId" />

				<p:outputLabel for="lnameInputId" value="Last name :" />
				<p:inputText id="lnameInputId" value="#{regView.user.lastName}" />
				<p:message id="lnameInputIdmsg" for="lnameInputId" />
			</p:panelGrid>
			<br />
			<p:commandButton value="Create" action="#{regView.register}"
				update="@form" />
		</h:form>
	</ui:define>

</ui:composition>
